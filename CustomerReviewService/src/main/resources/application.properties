# Application properties
application.title=n11-bootcamp-CustomerReviewService
application.name = CustomerReviewService
application.version=0.7
application.service.host=host.docker.internal
api.version=v1

# Server properties
server.port=8080

# Database properties
spring.datasource.url=jdbc:postgresql://host.docker.internal:5433/n11-db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

logging.level.org.springframework=error

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Kafka properties
spring.kafka.producer.bootstrap-servers=host.docker.internal:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer